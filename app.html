<!DOCTYPE html>

<html>
    <head>
      <link href="app.css" rel="stylesheet"/>
      <title>Weather Gazette</title>
      <meta charset="utf-8"/> 
    </head>
    <body>
      <h1>Hempstead</h1>
      <h2>Weather Gazette</h2>

      <div id="today">
        <img id="conditions_today" src="http://www.freeiconspng.com/download/11074"/>
        <div id="temps">
          <div id="current_temp" class="temp">65°</div>
          <div id="temp_range">
            <div id="lowest_temp" class="temp">44°</div>
            <div id="highest_temp" class="temp">80°</div>
          </div>
        </div>
      </div>

      <div class="rain_event">
        <img class="rain_icon" src="http://www.freeiconspng.com/download/11074"/>
        <div class="rain_start_time">4pm</div>
        -
        <div class="rain_start_time">7pm</div>
      </div>

      <div class="rain_event">
        <img class="rain_icon" src="http://www.freeiconspng.com/download/11074"/>
        <div class="rain_start_time">8pm</div>
        -
        <div class="rain_start_time">9pm</div>
      </div>

      <div class="rain_event">
        <img class="rain_icon" src="http://www.freeiconspng.com/download/11074"/>
        <div class="rain_start_time">11pm</div>
        -
        <div class="rain_start_time">12am</div>
      </div>
      <script src="app.js"></script>
    </body>
</html>
